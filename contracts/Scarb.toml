[package]
cairo-version = "=2.12.2"
name = "destiny"
version = "1.0.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
build = "clear; scarb fmt; sozo build"
migrate = "sozo build && sozo migrate"

[dependencies]
dojo = "1.7.0"
dojo_cairo_macros = "1.7.0"
starknet = "2.12.2"

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]

[dev-dependencies]
cairo_test = "=2.12.2"
dojo_cairo_test = "1.7.0"

[profile.slot]

account_address = "YOUR_NEW_ACCOUNT_ADDRESS"

private_key = "YOUR_NEW_PRIVATE_KEY"
